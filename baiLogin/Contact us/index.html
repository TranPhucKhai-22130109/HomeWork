<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>
                Contact us
                </h1>
            </div>
            <div class="frame_form">
                <form action="#" method="post">
                   <div class="form_group">
                    <input type="text" name="Fullname" placeholder="Enter your name" required>
                   </div>
                <div class="mail_phone">
                   <div class="form_group" id="mail">
                    <input type="text" name="Email" placeholder="Enter your Email" required>
                   </div>
                   <div class="form_group" id="phone">
                    <input type="tel" name="phone" placeholder="Enter Number Phone">
                   </div>
                </div>
                   <div class="form_group">
                    <select name="service" placeholder="Needed Service" required >
                        <option value="" disabled selected>Please Choise</option>
                        <option value="service 1">Service 1</option>
                        <option value="service 2">Service 2</option>
                        <option value="service 3">Service 3</option>
                    </select>
                   </div>
                   <div class="form_group">
                    <textarea name="message" placeholder="Your message here..." id=""></textarea>
                   </div>
                   <div class="btn">
                    <button type="submit" class="submit-btn">Submit</button>
                   </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
